user  nginx;
worker_processes  auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Логи в stdout/stderr, чтобы их видел Docker
  access_log  /dev/stdout;
  error_log   /dev/stderr warn;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  server_tokens off;

  # Сжатие (Traefik у тебя тоже умеет compress, но пусть будет и на уровне nginx)
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml
    font/ttf
    font/otf
    application/vnd.ms-fontobject;

  # Важно: в docker-compose Traefik пробрасывает на 80
  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Простая healthcheck-точка (можно дергать извне, если понадобится)
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Кэширование статических ассетов Angular (fingerprint-имена)
    location ~* \.(?:css|js|mjs|map|ico|png|jpg|jpeg|gif|webp|svg|woff2?|ttf|otf)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # index.html не кэшируем, чтобы новые билды подхватывались сразу
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri =404;
    }

    # SPA fallback: все несуществующие пути отдаем в index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Базовые заголовки безопасности (без фанатизма, чтобы не ломать SPA)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  }
}
