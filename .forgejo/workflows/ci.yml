name: Build SPA + Resource Server (MR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build spa
        run: npx nx build spa

      - name: Build resource-server
        run: npx nx build resource-server